<table style="width: 100%; border-collapse: collapse; border: 1px solid #ddd;">
	<tr>
		<th style="width: 200px; padding: 8px; text-align: left; background-color: #f4f4f4; color: #333;">이름</th>
		<td style="padding: 8px; text-align: left;">{{name}}</td>
	</tr>
	<tr>
		<th style="padding: 8px; text-align: left; background-color: #f4f4f4; color: #333;">회사</th>
		<td style="padding: 8px; text-align: left;">{{company}}</td>
	</tr>
	<tr>
		<th style="padding: 8px; text-align: left; background-color: #f4f4f4; color: #333;">전화번호</th>
		<td style="padding: 8px; text-align: left;">{{phone}}</td>
	</tr>
	<tr>
		<th style="padding: 8px; text-align: left; background-color: #f4f4f4; color: #333;">이메일</th>
		<td style="padding: 8px; text-align: left;">{{email}}</td>
	</tr>
	<tr>
		<th style="padding: 8px; text-align: left; background-color: #f4f4f4; color: #333;">메시지</th>
		<td style="padding: 8px; text-align: left;">{{message}}</td>
	</tr>
</table>
